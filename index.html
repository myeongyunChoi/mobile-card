    <script>


        const initMap = () => {
            // 주소 정보
            const address = '서울특별시 영등포구 여의대로 128';

            // 지도 생성
            const map = new naver.maps.Map('map');

            // 주소를 좌표로 변환하여 지도에 마커 추가
            naver.maps.Service.geocode({
                address: address
            }, function (status, response) {
                if (status === naver.maps.Service.Status.ERROR) {
                    return alert('지도를 불러올 수 없습니다.');
                }

                const result = response.result;
                const location = new naver.maps.Point(result.items[0].point.x, result.items[0].point.y);

                map.setCenter(location); // 지도 중심 설정

                const marker = new naver.maps.Marker({
                    map: map,
                    position: location
                });
            });
        }

    </script>
